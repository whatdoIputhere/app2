apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-deployment
  labels:
    app: app2-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app2-container
          image: pecarmoregistry.azurecr.io/app2:latest
          imagePullPolicy: Always
          env:
            - name: MOODLE_USER
              value: MOODLE_USER_SECRET_VALUE
            - name: MOODLE_PASSWORD
              value: MOODLE_PASSWORD_SECRET_VALUE
          ports:
            - containerPort: 3002
